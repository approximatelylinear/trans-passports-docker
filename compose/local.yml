  trans_passports_api:
    volumes:
      - ../code/trans-passports-api:/opt/trans_passports:Z # Label the volume as private and unshared
    build:
      context: ../
      dockerfile: docker/Dockerfile_api
    command: rails s
    ports:
      - "3000:3000"
    env_file:
      - ../api.env
    depends_on:
      - trans_passports_db
      - trans_passports_redis

  trans_passports_redis:
    container_name: redis
    image: redis
    env_file:
      - ../redis.env
    volumes_from:
      - trans_passports_redis_data

  trans_passports_redis_data:
    container_name: redis_data
    image: redis
    volumes:
      - '/data'
    command: '/bin/true'

  trans_passports_db:
    container_name: db
    image: postgres
    env_file:
      - ../postgres.env
    volumes_from:
      - trans_passports_db_data

  trans_passports_db_data:
    container_name: db_data
    image: postgres
    volumes:
      - '/data'
    command: '/bin/true'

